name: colorectal-survival
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numpy
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - jupyter
  - ipykernel
  - scipy
  - pip
  - pip:
    - lifelines
    - scikit-survival
    - xgboost
    - lightgbm
    - catboost
    - plotly
    - statsmodels
    - pyyaml
    - joblib
    - tqdm
